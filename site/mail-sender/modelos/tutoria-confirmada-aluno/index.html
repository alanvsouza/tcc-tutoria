<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoria Agendada Aluno</title>
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body style="width: 100%;
   		height: 100%;
   		padding: 0px;
   		margin: 0px;
   		font-family: 'Montserrat';
   		display: flex;
   		align-items: center;
   		justify-content: center;">

	<div style="position: absolute;
   		top: 0;
   		left: 0;
   		right: 0;
   		bottom: 0;
   		width: 100%;
   		height: auto;
   		margin: 0px;
   		display: flex;
   		flex-direction: column;
   		align-items: center;
   		justify-content: center;">

		<h1 style="width: 100%;height: 50px;
   		font-family: 'Berkshire Swash';
   		font-size: 26px;
   		line-height: 30px;
   		letter-spacing: 0.03rem;
   		color: black;margin: 0px;
   		text-align: center;">Cotil Amigável</h1>

	    <h2 style="width: 100%;
   		font-size: 20px;
   		line-height: 27px;
   		letter-spacing: 0.03rem;
   		color: rgba(0,0,0,0.9);
   		text-align: center;margin: 0px;height: 40px;
   		color: #ff8206;">%nome%</h2>

	    <h3 style="width: 100%;
   		font-size: 16px;
   		line-height: 24px;
   		letter-spacing: 0.04rem;
   		color: rgba(0,0,0,0.8);margin: 0px;
   		text-align: center;">Opa! Parece a sua tutoria com <b>%tutor%<b> foi confirmada! Lembre-se que ela ocorrerá em %data% das %inicio% até as %término%.</h3>

	    <h3 style="width: 100%;
   		font-size: 16px;
   		line-height: 24px;
   		letter-spacing: 0.04rem;
   		color: rgba(0,0,0,0.8);margin: 0px;
   		text-align: center;">Ah, e o local definido pelo tutor ou tutora é o seguinte: %local%. Desejamos um bom papo!</h3>

	</div>
</body>

</html>
